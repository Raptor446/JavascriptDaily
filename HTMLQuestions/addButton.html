<!-- Let's say you want to create a button that adds a new list item every time it's clicked. -->

<ul id="my-list">
  <li>First item</li>
</ul>
<button id="add-btn">Add New Item</button>

<script>
  // 1. Selection
  const myList = document.getElementById('my-list')
  const addButton = document.getElementById('add-btn')
  let count = 1

  // 2. Event Handling
  addButton.addEventListener('click', () => {
    // 3. Creation and Manipulation
    count++
    const newItem = document.createElement('li')
    newItem.textContent = `Item ${count}`
    myList.appendChild(newItem)
  })
</script>

<!-- In this example, we select the list and the button, and then we add an event listener. When the button is clicked, we create a new <li> element, set its text content, and append it to the <ul> element, effectively manipulating the DOM. -->
